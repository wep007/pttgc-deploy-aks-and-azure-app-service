name: Build workflow
on: 
  push:
    branches:
      - main


jobs:
  unittest:
    name: Unit test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source code
        uses: actions/checkout@v3

      - name: Setup .Net Core SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 3.1
      - name: Install dependencies
        run: dotnet restore
      - name: Build 
        run: dotnet build --configuration Release --no-restore
      - name: Test 
        run: dotnet test --no-restore --verbosity normal

  sourcecode-scanning:
    name: Scan source code with CodeQL 
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        language: ['csharp']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Initial CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"

  containerized:
    name: Build Docket Image 
    runs-on: ubuntu-latest
    needs:
      - unittest
      - sourcecode-scanning

    steps:
      - name: Checkout Source code 
        uses: actions/checkout@v3
        
      - name: 'Docker Login'
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
        
      - name: Run docker build
        run: docker build . --file Dockerfile --tag ${{ secrets.REGISTRY_LOGIN_SERVER }}/user-service:${{ github.sha }}
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.REGISTRY_LOGIN_SERVER }}/user-service:${{ github.sha }}'
          format: 'table'
          ignore-unfixed: true
          vuln-type: 'os,library'
          security-checks: 'vuln'
          output: 'trivy-results.sarif'
      - uses: actions/upload-artifact@v3
        with:
          name: code-scan-result
          path: trivy-results.sarif
      
      - name: Push an image to ACR
        run: |
              docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/user-service:${{ github.sha }}

  deploy-aks:
    name: Deploy to AKS cluster
    runs-on: ubuntu-latest
    needs: containerized

    steps:
      - name: Checkout 
        uses: actions/checkout@v3
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          audience: api://githubAction
      - name: Get K8S context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AZURE_RESOURCE_GROUP }}
          cluster-name: ${{ secrets.AKS_CLUSTER_NAME }}
        id: login 
      - name: Deploy Application
        uses: azure/k8s-deploy@v3
        with:
          manifests: ./manifests/deployment.yaml
          images: |
            ${{ secrets.REGISTRY_LOGIN_SERVER }}/user-service:${{ github.sha }}